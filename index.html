<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/yeti/bootstrap.min.css"
        integrity="sha512-I7XN7UohsJrNHs9YBd+o6qDsepajw8d4xJ1jgLhnyi27JkOTS+S9kzHgGxg4pUJ7ha6JAMNq3POY7tbvZ9sHQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container mt-4">
        <div class="display-4 text-center">
         <i class="fas fa-book-open text-primary"></i>   My <span class="text-primary"> Book</span> List
         <form  id="book-form">
             <div class="form-group">
                 <label for="title">Title</label>
                 <input type="text" id="title" class="form-control">
             </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
         </form>

         <table class="table table-striped mt-5">
             <thead>
                 <tr>
                     <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                 </tr>
                 <tbody id="book-list"></tbody>
             </thead>
         </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
